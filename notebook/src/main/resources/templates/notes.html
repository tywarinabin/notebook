<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Notes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>

        .navbar {
            margin-bottom: 20px;
        }
        .note-card {
            position: relative;
            margin-bottom: 15px;
        }
        .note-icons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .nav-item{
        font-weight:bold;
        color:white;
        }
        .note-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .note-content {
            font-size: 1rem;
            color: #555;
        }
        .note-icons a {
            margin-left: 5px;
            color: #000;
        }
        .fas.fa-trash {
            color: red;
        }
        .active {
            border-bottom: 2px solid #007bff; /* Blue underline for active item */
        }
        .btn{
        font-weight:bold;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<a class="navbar-brand" th:href="@{/}">Note !</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item mr-2" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/createnewnote}">Create Note</a>
        </li>
        <li class="nav-item mr-3" >
            <a class="nav-link active" th:href="@{/notes}">Notes</a>
        </li>
        <!-- Search Form -->
        <!-- Login Button (Visible if user is not authenticated) -->
        <li class="nav-item mr-2" sec:authorize="isAnonymous()">
            <a class="btn btn-success my-2 my-sm-0" th:href="@{/login}">Login</a>
        </li>
        <!-- Logout Button (Visible if user is authenticated) -->
        <li class="nav-item " sec:authorize="isAuthenticated()">
            <a class="btn btn-danger my-2 my-sm-0 " th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</div>
</nav>
<div class="container mt-4">
    <h1 class="text-center">Your Notes</h1>

    <!-- Notes List -->
    <div class="row">
        <div class="col-md-12">
            <div th:if="${notes.size() == 0}">
                <h2 class="text-center text-danger mt-5">No notes found for the user.</h2>
                
            </div>
            <div th:each="note : ${notes}" class="card note-card">
                <div class="card-body">
                    <!-- Icons (View, Edit, and Delete) in the top-right corner -->
                    <div class="note-icons">
                        <!-- View Button -->
                        <a th:href="@{/viewNote/{id}(id=${note.id})}" class="btn btn-light" title="View Note">
                            <i class="fas fa-eye"></i> <!-- View Note Icon -->
                        </a>
                        <!-- Edit Button -->
                        <a th:href="@{/createNote/{id}(id=${note.id})}" class="btn btn-light" title="Edit Note">
                            <i class="fas fa-edit"></i> <!-- Edit Note Icon -->
                        </a>
                        <!-- Delete Button -->
                        <form th:action="@{/deleteNote/{id}(id=${note.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-light" title="Delete Note" onclick="return confirm('Are you sure you want to delete this note?');">
                                <i class="fas fa-trash"></i> <!-- Delete Note Icon -->
                            </button>
                        </form>
                    </div>
                    <h5 class="note-title" th:text="${note.title}">Sample Note Title</h5>
                    <p class="note-content" th:text="${note.description}">Sample note description goes here.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
