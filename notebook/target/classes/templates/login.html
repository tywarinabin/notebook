<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
        background-color: #f8f9fa; /* Light background color for the entire page */
        margin: 0;
    }

    .card {
        width: 100%;
        max-width: 500px; /* Larger card width */
        min-height: 60vh;
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Card shadow */
    }
    .card-header {
        background-color: #009bff; /* Blue background for the header */
        color: #fff; /* White text color */
        border-bottom: none; /* Remove bottom border */
        border-radius: 15px 15px 0 0; /* Rounded top corners */
        text-align: center;
        padding: 20px; /* Add padding for spacing */
    }
    .btn-primary {
        background-color: #28a745; /* Green background for the button */
        border: none;
        border-radius: 25px; /* Rounded button corners */
        padding: 10px 20px; /* Button padding */
        width: 100%; /* Full width button */
    }
    .form-control {
        border-radius: 1rem; /* Rounded input corners */
        box-shadow: none; /* Remove input shadow */
    }
    .form-group {
        margin-bottom: 1.5rem; /* Space between form elements */
        margin: 0.5rem;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 90vh; /* Ensure the container takes up at least 80% of the viewport height */
    }
    .text-center {
        margin-bottom: 20px; /* Space below the title */
    }
    .register-link {
        text-align: center;
        margin-top: 15px;
    }
    .register-link a {
        color: #007bff; /* Link color */
        text-decoration: none;
    }
    .register-link a:hover {
        text-decoration: underline; /* Underline on hover */
    }
    .alert-error {
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
        display: none; /* Hide by default */
        background-color: #f8d7da; /* Light red background */
        color: #721c24; /* Dark red text color */
        border: 1px solid #f5c6cb; /* Red border */
    }
  </style>
</head>
<body>

<!-- Container for the Login Card -->
<div class="container">
  <!-- Login Card -->
  <div class="card">
    <div class="card-header">
      <h4>Login to NoteBook Account</h4>
    </div>
    <div class="card-body">
      <form method="post" th:action="@{/login}" th:object="${user}">
        <!-- Error Message -->
        <div th:if="${param.error}" class="alert alert-error" role="alert">
          Invalid username or password.
        </div>
        <div class="form-group font-weight-bold">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" th:field="*{email}" placeholder="Enter your username or Email" required>
        </div>
        <div class="form-group font-weight-bold">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="register-link">
          <p>Didn't have an account? <a th:href="@{/register}">Register here</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Display error message if there is an error
  var urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('error')) {
      document.querySelector('.alert-error').style.display = 'block';
  }
</script>
</body>
</html>
